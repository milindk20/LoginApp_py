<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .no-access-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #f44336;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-home-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="no-access-container">
        <h1>Access Denied</h1>
        <p>Sorry, you do not have the necessary permissions to access this page or feature.</p>
        <a href="{{ url_for('home') }}" class="back-home-btn">Back to Home</a>
    </div>

</body>
</html>
