<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Hello, Flask!</h1>
    <p>This is a basic window served by Flask.</p>

    {% if session.get('logged_in') %}
    <p>You are logged in. <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p>You are logged out. Please <a href="{{ url_for('login') }}">Login</a>.</p>
    {% endif %}
</body>
</html>
