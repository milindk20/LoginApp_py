<header>
    <div class="container">
        <div class="logo">
            <h1><a href="{{ url_for('home') }}">MyApp</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('create_new_user') }}">Create New User</a></li>
                <li><a href="{{ url_for('users_list') }}">Users List</a></li>
            </ul>
        </nav>
        <div class="user-greeting">
            {% if session.get('username') %}
                <div class="dropdown">
                    <button class="dropbtn">Hello, {{ session.get('username') }}! â–¼</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('profile') }}">Profile</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
            {% else %}
                <p>Welcome, Guest!</p>
            {% endif %}
        </div>
    </div>
</header>

<style>
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li {
        margin: 0 15px;
    }

    .user-greeting {
        position: relative;
    }

    /* Dropdown Button */
    .dropbtn {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* Dropdown Content */
    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Change the color of the button when the dropdown is open */
    .dropdown:hover .dropbtn {
        background-color: #555;
    }
</style>
